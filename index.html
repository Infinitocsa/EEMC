<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            padding: 20px;
        }
        .div-superior {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .div-lado-a-lado {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .div-lateral {
            background-color: #f1f1f1;
            width: 48%;
            padding: 20px;
            text-align: center;
        }
        .div-inferior {
            background-color: #2196F3;
            padding: 20px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Div Superior -->
        <div class="div-superior">
            <h1>Div Superior</h1>
        </div>

        <!-- Duas Divs Lado a Lado -->
        <div class="div-lado-a-lado">
            <div class="div-lateral">
                <h2>Div Esquerda</h2>
                <p>Conteúdo da Div Esquerda</p>
            </div>
            <div class="div-lateral">
                <h2>Div Direita</h2>
                <p>Conteúdo da Div Direita</p>
            </div>
        </div>

        <!-- Div Inferior -->
        <div class="div-inferior">
            <h2>Div Inferior</h2>
            <p>Conteúdo da Div Inferior</p>
        </div>
    </div>

</body>
</html>
